# ./docker/redis.conf

# Memory optimization
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (for production data)
appendonly yes
appendfsync everysec

# Security
protected-mode yes
bind 0.0.0.0
port 6379

# Performance
tcp-keepalive 300
timeout 300

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-backlog 511
databases 16